name: Publish to GitHub Packages

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@crashsense'

      - run: npm install

      - name: Copy README to packages
        run: |
          for pkg in packages/*/; do
            cp README.md "$pkg/README.md"
            echo "Copied to $pkg"
          done

      - name: Build packages in dependency order
        run: |
          npm run build --workspace=packages/types
          npm run build --workspace=packages/utils
          npm run build --workspace=packages/core
          npm run build --workspace=packages/ai
          npm run build --workspace=packages/react
          npm run build --workspace=packages/vue

      - run: npm publish --workspaces --registry=https://npm.pkg.github.com --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
